<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM KISS - Управление клиентами</title>
    
    <!-- Иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    
    <!-- Стили -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Наши скрипты -->
    <script src="api.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Шапка -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>CRM KISS</h1>
            </div>
            <div class="user-menu">
                <span id="currentUser">Администратор</span>
                <button class="btn btn-icon" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Основной контейнер -->
    <div class="app-container">
        <!-- Боковая панель -->
        <aside class="sidebar" id="sidebar">
            <!-- Загрузится динамически -->
            <div class="sidebar-loading">
                <i class="fas fa-spinner fa-spin"></i> Загрузка меню...
            </div>
        </aside>

        <!-- Основной контент -->
        <main class="main-content">
            <!-- Заголовок страницы -->
            <div class="page-header" id="pageHeader">
                <h2 id="pageTitle">Загрузка...</h2>
                <div class="header-actions" id="headerActions"></div>
            </div>

            <!-- Контент страницы -->
            <div class="content-wrapper" id="contentWrapper">
                <div class="loading-screen">
                    <i class="fas fa-spinner fa-spin fa-3x"></i>
                    <p>Загрузка системы...</p>
                </div>
            </div>

            <!-- Уведомления -->
            <div id="notifications"></div>
        </main>
    </div>

    <!-- Модальные окна (глобальные) -->
    <div id="modalOverlay" class="modal-overlay hidden"></div>
    
    <!-- Модалка для клиентов -->
    <div id="clientModal" class="modal hidden">
        <div class="modal-content">
            <!-- Загрузится динамически -->
        </div>
    </div>

    <!-- Модалка для сделок -->
    <div id="dealModal" class="modal hidden">
        <div class="modal-content">
            <!-- Загрузится динамически -->
        </div>
    </div>

    <!-- Инициализация -->
    <script>
        // Глобальные переменные
        window.currentPage = null;
        window.currentCharts = {};
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            console.log('CRM SPA загружен');
            if (window.initApp) {
                window.initApp();
            }
        });
    </script>
</body>
</html>
